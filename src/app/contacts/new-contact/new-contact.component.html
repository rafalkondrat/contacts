<div *ngIf="contact" class="contact-container">
  <input type="text" [(ngModel)]="contact.name" class="contact-name"/>
  <input type="text" [(ngModel)]="contact.email" class="contact-email"/>
  <input type="text" [(ngModel)]="contact.phone" class="contact-phone"/>
  <button class="contact-action" (click)="saveContact(contact)">SAVE NEW</button>
</div>
<button class="contact-action" (click)="clearContact()">CLEAR</button>
